<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/40d398d1d1.js" crossorigin="anonymous"></script>

  <script type="module" src="js/main.js"></script>
</head>
<body>
<div class="wrap">
  <div class="main display">
    <div class="main__search">
      <input type="text" id="city-input" name="input-field" placeholder="Search for cities" value="">
    </div>
    <div class="main__info">
      <div class="main__info-left">
        <div>
          <p class="city-name"></p>
          <p class="desc"></p>
        </div>
        <div>
          <p class="temp-data">31°</p>
        </div>
      </div>
      <div class="main__info-right">
        <div id="current-date"></div><div id="current-time"></div>
        <div id="main__image"></div>
        <div class="switch-container">
          <div id="metric" class="option selected">Metric: °C, m/s</div>
          <div id="imperial" class="option">Imperial: °F, mph</div>
        </div>
      </div>
    </div>
    <div class="forecast">
      <div><p class="headers">today's forecast</p></div>
      <div class="today">
        <div>
          <div><p id="first-forecast-date" class="headers">6:00 AM</p></div>
          <div id="first-forecast-img">image</div>
          <div><p id="first-forecast-temp" class="today-temp">25°</p></div>
        </div>
        <div>
          <div><p id="second-forecast-date" class="headers">6:00 AM</p></div>
          <div id="second-forecast-img">image</div>
          <div><p id="second-forecast-temp" class="today-temp">25°</p></div>
        </div>
        <div>
          <div><p id="third-forecast-date" class="headers">6:00 AM</p></div>
          <div id="third-forecast-img">image</div>
          <div><p id="third-forecast-temp" class="today-temp">25°</p></div>
        </div>
        <div>
          <div><p id="fourth-forecast-date" class="headers">6:00 AM</p></div>
          <div id="fourth-forecast-img">image</div>
          <div><p id="fourth-forecast-temp" class="today-temp">25°</p></div>
        </div>
        <div>
          <div><p id="fifth-forecast-date" class="headers">6:00 AM</p></div>
          <div id="fifth-forecast-img">image</div>
          <div><p id="fifth-forecast-temp" class="today-temp">25°</p></div>
        </div>
      </div>
    </div>
    <div class="forecast">
      <div><p class="headers">air conditions</p></div>
      <div class="forecast__wrapper">
        <div class="forecast__desc">
          <div>
            <div>
              <p class="desc-title">
                <svg viewBox="0 0 24 24" fill="#9399a2" width="20px" height="20px"  xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="12" cy="12" r="10" stroke="#33363F" stroke-width="2" stroke-linecap="round"></circle> <path d="M7.88124 15.7559C8.37391 16.1826 9.02309 16.4909 9.72265 16.6928C10.4301 16.897 11.2142 17 12 17C12.7858 17 13.5699 16.897 14.2774 16.6928C14.9769 16.4909 15.6261 16.1826 16.1188 15.7559" stroke="#33363F" stroke-width="2" stroke-linecap="round"></path> <circle cx="9" cy="10" r="1.25" fill="#33363F" stroke="#33363F" stroke-width="0.5" stroke-linecap="round"></circle> <circle cx="15" cy="10" r="1.25" fill="#33363F" stroke="#33363F" stroke-width="0.5" stroke-linecap="round"></circle> </g></svg>
                Real Feel</p>
              <p id="real-feel" class="desc-data">30°</p>
            </div>
            <div>
              <p class="desc-title">
                <svg fill="#9399a2" width="20px" height="20px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" stroke="#9399a2"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M12,22c2.579,0,4-1.35,4-3.8,0-3.243-3.237-5.871-3.375-5.981a1,1,0,0,0-1.25,0C11.237,12.329,8,14.957,8,18.2,8,20.65,9.421,22,12,22Zm0-7.639A6.153,6.153,0,0,1,14,18.2c0,1.112-.335,1.8-2,1.8s-2-.688-2-1.8A6.153,6.153,0,0,1,12,14.361ZM6.625,2.219a1,1,0,0,0-1.25,0C5.237,2.329,2,4.957,2,8.2,2,10.65,3.421,12,6,12s4-1.35,4-3.8C10,4.957,6.763,2.329,6.625,2.219ZM6,10c-1.665,0-2-.688-2-1.8A6.153,6.153,0,0,1,6,4.361,6.153,6.153,0,0,1,8,8.2C8,9.312,7.665,10,6,10ZM18.625,2.219a1,1,0,0,0-1.25,0C17.237,2.329,14,4.957,14,8.2c0,2.45,1.421,3.8,4,3.8s4-1.35,4-3.8C22,4.957,18.763,2.329,18.625,2.219ZM18,10c-1.665,0-2-.688-2-1.8a6.153,6.153,0,0,1,2-3.839A6.153,6.153,0,0,1,20,8.2C20,9.312,19.665,10,18,10Z"></path></g></svg>
                Humidity</p>
              <p id="humidity" class="desc-data"></p>
            </div>
          </div>
        </div>
        <div class="forecast__desc">
          <div>
            <div>
              <p class="desc-title">
                <svg viewBox="0 0 24 24" width="20px" height="20px" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#c7c3c2"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M18.5 22.75C16.16 22.75 14.25 20.84 14.25 18.5V18C14.25 17.59 14.59 17.25 15 17.25C15.41 17.25 15.75 17.59 15.75 18V18.5C15.75 20.02 16.98 21.25 18.5 21.25C20.02 21.25 21.25 20.02 21.25 18.5C21.25 16.98 20.02 15.75 18.5 15.75H2C1.59 15.75 1.25 15.41 1.25 15C1.25 14.59 1.59 14.25 2 14.25H18.5C20.84 14.25 22.75 16.16 22.75 18.5C22.75 20.84 20.84 22.75 18.5 22.75Z" fill="#292D32"></path> <path opacity="0.4" d="M18.5 12.75H2C1.59 12.75 1.25 12.41 1.25 12C1.25 11.59 1.59 11.25 2 11.25H18.5C20.02 11.25 21.25 10.02 21.25 8.5C21.25 6.98 20.02 5.75 18.5 5.75C16.98 5.75 15.75 6.98 15.75 8.5V9C15.75 9.41 15.41 9.75 15 9.75C14.59 9.75 14.25 9.41 14.25 9V8.5C14.25 6.16 16.16 4.25 18.5 4.25C20.84 4.25 22.75 6.16 22.75 8.5C22.75 10.84 20.84 12.75 18.5 12.75Z" fill="#292D32"></path> <path d="M9.31 9.75012H2C1.59 9.75012 1.25 9.41012 1.25 9.00012C1.25 8.59012 1.59 8.25012 2 8.25012H9.31C10.38 8.25012 11.25 7.38012 11.25 6.31012C11.25 5.24012 10.38 4.37012 9.31 4.37012C8.24 4.37012 7.37 5.24012 7.37 6.31012V6.69012C7.37 7.10012 7.03 7.44012 6.62 7.44012C6.21 7.44012 5.87 7.11012 5.87 6.69012V6.31012C5.87 4.41012 7.41 2.87012 9.31 2.87012C11.21 2.87012 12.75 4.41012 12.75 6.31012C12.75 8.21012 11.21 9.75012 9.31 9.75012Z" fill="#292D32"></path> </g></svg>
                Wind Gust</p>
              <p id="wind" class="desc-data"><i class="fa-solid fa-up-long"></i></p>
            </div>
            <div>
              <p class="desc-title">
                <svg viewBox="0 0 24 24" width="20px" height="20px" fill="#9399a2" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M20.6933 17.3294C21.0506 15.9959 21.0964 14.5982 20.8271 13.2442C20.5577 11.8902 19.9806 10.6164 19.1402 9.52115C18.2998 8.42593 17.2187 7.53872 15.9806 6.92815C14.7425 6.31757 13.3805 6 12 6C10.6195 6 9.25752 6.31757 8.0194 6.92815C6.78128 7.53872 5.70021 8.42593 4.85982 9.52115C4.01943 10.6164 3.44225 11.8902 3.17293 13.2442C2.90361 14.5982 2.94937 15.9959 3.30667 17.3294" stroke="#33363F" stroke-width="2" stroke-linecap="round"></path> <path d="M12.7657 15.5823C13.2532 16.2916 12.9104 17.3738 12 17.9994C11.0897 18.625 9.95652 18.5571 9.46906 17.8477C8.94955 17.0917 7.15616 12.8409 6.06713 10.2114C5.86203 9.71621 6.4677 9.3 6.85648 9.669C8.92077 11.6283 12.2462 14.8263 12.7657 15.5823Z" stroke="#33363F" stroke-width="2"></path> <path d="M12 6V8" stroke="#33363F" stroke-width="2" stroke-linecap="round"></path> <path d="M5.63599 8.63574L7.0502 10.05" stroke="#33363F" stroke-width="2" stroke-linecap="round"></path> <path d="M18.364 8.63574L16.9498 10.05" stroke="#33363F" stroke-width="2" stroke-linecap="round"></path> <path d="M20.6934 17.3291L18.7615 16.8115" stroke="#33363F" stroke-width="2" stroke-linecap="round"></path> <path d="M3.30664 17.3291L5.23849 16.8115" stroke="#33363F" stroke-width="2" stroke-linecap="round"></path> </g></svg>
                Pressure</p>
              <p id="pressure" class="desc-data">3</p>
            </div>
          </div>
        </div>
        <div class="forecast__desc">
          <div>

            <div>

              <p class="desc-title">
                <svg viewBox="0 0 24 24" width="20px" height="20px" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#e3e3e3"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 18H2M6.31412 12.3141L4.8999 10.8999M17.6858 12.3141L19.1 10.8999M22 18H20M7 18C7 15.2386 9.23858 13 12 13C14.7614 13 17 15.2386 17 18M22 22H2M16 6L12 2M12 2L8 6M12 2V9" stroke="#9399a2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                Sunrise</p>
              <p id="sunrise" class="desc-data"></p>
            </div>
            <div>
              <p class="desc-title">
                <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 18H2M6.31412 12.3141L4.8999 10.8999M17.6858 12.3141L19.1 10.8999M22 18H20M7 18C7 15.2386 9.23858 13 12 13C14.7614 13 17 15.2386 17 18M22 22H2M16 5L12 9M12 9L8 5M12 9V2" stroke="#9399a2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                Sunset</p>
              <p id="sunset" class="desc-data"></p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="sidebar right">
    <p class="headers">7-day forecast</p>
    <table id="day-forecast">
      <tbody>

      </tbody>
    </table>
  </div>
</div>
</body>
</html>
